<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>停車場管理系統</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="container">
        <h1>停車場管理系統</h1>
        <p>剩餘車位：<strong th:text="${availableSlots}"></strong></p>

        <form id="parkingForm">
            <div class="form-group">
                <label for="licensePlate">車牌號：</label>
                <input type="text" id="licensePlate" name="licensePlate" required>
            </div>
            <button type="button" id="parkButton">停車</button>
            <button type="button" id="removeButton">取車</button>
        </form>

        <p id="message" th:text="${message}" class="message"></p>
        <script src="/js/script.js"></script>
    </div>
</body>

</html>
